{% extends "airport/base.html" %}
{% block title %}Liste des passagers{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Passagers</h1>
<a class="text-blue-600" href="{% url 'passenger_add' %}">➕ Ajouter</a>
<table class="mt-4 w-full bg-white shadow">
  <thead>
    <tr class="bg-gray-200">
      <th class="px-2 py-1 text-left">Nom</th>
      <th class="px-2 py-1 text-left">Vol</th>
      <th class="px-2 py-1"></th>
    </tr>
  </thead>
  <tbody>
  {% for p in object_list %}
    <tr class="border-b hover:bg-gray-50">
      <td class="px-2 py-1">{{ p.first_name }} {{ p.last_name }}</td>
      <td class="px-2 py-1">{{ p.flight.flight_number }}</td>
      <td class="px-2 py-1 space-x-2">
        <a class="text-green-600" href="{% url 'passenger_detail' p.pk %}">👁</a>
        <a class="text-yellow-600" href="{% url 'passenger_edit' p.pk %}">✏️</a>
        <a class="text-red-600" href="{% url 'passenger_delete' p.pk %}">🗑</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="3" class="px-2 py-4 text-center">Aucun passager.</td></tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
